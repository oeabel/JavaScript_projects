<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="https://unpkg.com/react@16/umd/reacct.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    </head>
    <body>
        <div id="like_button_container"></div>
        <script>
            const X = React.createElement;

            class likeButton extends React.Component {
                constructor(props) {  //props is short for properties
                    super(props);  //super calls a constructor
                    this.state = { liked: false };
                }

            render() {
                if (this.state.liked) {
                    return 'You clicked the like button!';
                }

            return X (
                'button',
                {onClick: () => this.setState({ liked: true }) },  //setstate schedules a UI update
                'Like'
                );
            }
        }
        </script>
    </body>
</html>
